<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <section id="calculator">
                    <div class="title">
                        <h1>CALCULATOR</h1>
                    </div>
                    
                    <div id="display">
                        <h3>0</h3>
                        <p></p>
                    </div>

                    <button id="ac" class="redBtn">AC</button>
                    <button id="ce" class="redBtn">CE</button>
                    <button value="/" class="symbol">/</button>
                    <button value="*" class="symbol">*</button>

                    <button value="7" class="numberBtn">7</button>
                    <button value="8" class="numberBtn">8</button>
                    <button value="9" class="numberBtn">9</button>
                    <button value="+" class="symbol">+</button>

                    <button value="4" class="numberBtn">4</button>
                    <button value="5" class="numberBtn">5</button>
                    <button value="6" class="numberBtn">6</button>
                    <button value="-" class="symbol">-</button>

                    <button value="1" class="numberBtn">1</button>
                    <button value="2" class="numberBtn">2</button>
                    <button value="3" class="numberBtn">3</button>
                    <button id="equals" class="largeVerticalBtn">=</button>
                
                    <button value="0" class="numberBtn largeHorizontalBtn">0</button>
                    <button value="." class="numberBtn">.</button>
            </section>
        </div>

    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/js.js'></script>
    </body>
</html>
